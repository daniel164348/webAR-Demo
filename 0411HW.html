<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Web AR Example</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-box position="-1 1 -3.5" rotation="0 90 0" color="#AD5A5A"></a-box>
            <a-sphere position="-3 1 -5" radius="1" color="#FFA042"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.25" height="3"color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6"color="#64A600"></a-plane>
            <a-sky color="#D9FFFF"></a-sky>
        </a-marker>
        <a-entity camera position = "0 8 0" rotation="0 170 0"></a-entity>
    </a-scene>
</body>
</html>
